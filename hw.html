<!DOCTYPE html>
<head>
    <title>Train Schedule</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
    
    <!-- bootstrap css & js -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    
</head>
<body>
    <!-- <p> <img src="assets/payne.gif" alt="major payne" float="middle"> </p> -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Chugga chugga choo choo</h3>
        </div>

        <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h2></h2>
                    <h2 id="currentTime">Current Time: </h2>
                </div>
            </div>
    
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Current Train Schedule</h3>
                </div>
                <div>
                    <table id="trainTable">
                        <tr>
                            <th><i class="fas fa-train"></i> Train Name <span id="train-name"></span></th>
                            <th><i class="far fa-paper-plane"></i> Destination <span id="destination-span"></span></th>
                            <th id="times"><i class="far fa-clock"></i> Frequency (min)<span id="frequency-span"></span></th>
                            <th id="times"><i class="far fa-calendar-alt"></i> Next Arrival <span id="next-arrival"></span></th>
                            <th id="times"><i class="fas fa-stopwatch"></i> Minutes Away <span id="minutes-away"></span></th>
                        </tr>
                    </table>
                </div>
            </div>
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body form-group">
                        <form>
                            
                            <label for="trainNameInput">Train Name</label>
                            <br>
                            <input type="text" class="form-control" name="trName" id="trainNameInput" aria-describedby="TrainFormHelp" placeholder="name of train" required>
                            <br>
                            <label for="destinationInput">Destination</label>
                            <br>
                            <input type="text" class="form-control" name="trDest" id="destinationInput" placeholder="where to?" required>
                            <br>
   
                        </form>
                        <form class="form-inline">
                            <label for="firstTrainInput">First Train Time</label>
                            <input type="time" class="form-control mx-sm-3 mb-2" name="trTime" id="firstTrainInput" required>
                            <label>Frequency (min)</label>
                            <input type="number" class="form-control mx-sm-3 mb-2" name="trFrequency" id="frequencyInput" placeholder="30">
                            <button id="addTrainBtn" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
    
                <!--JavaScript-->
                <script src="assets/Moment.js"></script>
                <!--Firebase app-->
                <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
    </body>
</html>
