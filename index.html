<!DOCTYPE html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script> 
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <title>Train Schedule</title>
</head>
<body>
    <!-- <p> <img src="assets/payne.gif" alt="major payne" float="middle"> </p> -->
    <div class="container mt-2">
        <div class="row">
            <div class="col-sm-12 text-center header">
                <h1 class="d-inline-block">Chugga chugga choo choo</h1>
            </div>
        </div>
    </div>

    <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center header">
                    <h2 id="currentTime">The current time is: </h2>
                </div>
            </div>
    </div>

    <div class="container mt-2 border border-dark">
        <div class="row">
            <div class="col-sm-12 bg-dark text-white current">
                Current Train Schedule
            </div>
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (in mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainInfo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container mt-2 border border-dark">
        <div class="row">
            <div class="col-sm-12 bg-dark text-white current">
                Add Train
            </div>
            <div class="col-sm-5">
                <form>
                    <div class="form group mt-2">            
                        <label for="trainName">Train Name
                            </label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form group mt-2">
                        <label for="destination">Destination
                            </label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form group mt-2">
                        <label for="trainTime">First train time (hh:mm military time)
                            </label>
                        <input type="text" class="form-control" id="trainTime">
                    </div>
                    <div class="form group mt-2">            
                        <label for="frequency">Frequency (min)
                            </label>
                        <input type="text" class="form-control" id="frequency">
                    
                    <button type="submit" class="btn btn-dark mt-2 current" id="submit">submit
                        </button>
                    </div>
                </form>          
            </div>
        </div>
    </div>

        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--JavaScript-->
        <script src="assets/Moment.js"></script>
        
                
    </body>
</html>
